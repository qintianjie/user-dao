log4j.rootLogger=DEBUG, R, A1

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.DatePattern='.'yyyy-MM-dd
log4j.appender.R.File=colorcc-logs/user-rest-dao.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d %p [%l] - {%m}%n

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d %p [%l] - {%m}%n

log4j.logger.org.springframework=WARN
log4j.logger.java.sql=DEBUG
log4j.logger.org.apache.ibatis=DEBUG
log4j.logger.org.mybatis=DEBUG
log4j.logger.com.colorcc=DEBUG
log4j.logger.com.jolbox=DEBUG
log4j.logger.org.apache.ibatis.logging.slf4j=INFO
log4j.logger=INFO